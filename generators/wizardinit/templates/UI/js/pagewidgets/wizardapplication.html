<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{Name}}</h3>
        <div class="clearfix"></div>
    </div>
    <div class="ninetyeightpercent panel-body wizardapplication">
        <div class="trackerdetails"></div>
        <div class="trackerlist">
        </div>
        <div class="stepdetails">
        </div>
    </div>
</div>

<div class="doehide messagewhenstepdetailloadfails">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Error Occured</h3>
            <div class="clearfix"></div>
        </div>
        <div class="ninetyeightpercent panel-body">
            <div class="alert alert-danger" role="alert">
                <strong>Error occured while fetching data for the wizard step, please contact technical contact for support.</strong>
            </div>
        </div>
    </div>
</div>
